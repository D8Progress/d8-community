name: üêõ Bug Report
description: Report a bug or issue with D8 Progress
title: "[Bug]: "
labels: ["bug", "needs-triage"]
assignees: []
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out this form as completely as possible.
        
        üí° **Tip**: Before submitting, please search existing issues to avoid duplicates.

  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: A clear and concise description of the bug
      placeholder: Tell us what went wrong...
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: What did you expect to happen?
      description: A clear description of what you expected
      placeholder: I expected...
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to reproduce
      description: How can we reproduce this issue?
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. Scroll down to '...'
        4. See error
    validations:
      required: true

  - type: dropdown
    id: browser
    attributes:
      label: Browser
      description: Which browser are you using?
      options:
        - Chrome
        - Firefox
        - Safari
        - Microsoft Edge
        - Other (please specify in additional context)
    validations:
      required: true

  - type: dropdown
    id: device
    attributes:
      label: Device type
      description: What device are you using?
      options:
        - Desktop/Laptop
        - Mobile phone
        - Tablet
    validations:
      required: true

  - type: dropdown
    id: gamification
    attributes:
      label: Gamification mode
      description: Which gamification mode are you using?
      options:
        - Full Party Mode
        - Lite Mode (XP/Levels only)
        - Stats Only
        - Minimal
        - Not sure

  - type: checkboxes
    id: accessibility
    attributes:
      label: Accessibility tools
      description: Are you using any accessibility tools? (Check all that apply)
      options:
        - label: Screen reader
        - label: Keyboard navigation only
        - label: Voice control
        - label: High contrast mode
        - label: Browser zoom (150%+)
        - label: Other assistive technology
        - label: None of the above

  - type: textarea
    id: screenshots
    attributes:
      label: Screenshots or screen recordings
      description: If applicable, add screenshots or recordings to help explain the problem
      placeholder: Drag and drop images/videos here or paste URLs

  - type: textarea
    id: console-errors
    attributes:
      label: Browser console errors
      description: |
        Open browser dev tools (F12), check the Console tab for any red error messages.
        Copy/paste any errors you see here.
      placeholder: No console errors found, or paste errors here...

  - type: textarea
    id: context
    attributes:
      label: Additional context
      description: |
        Add any other context about the problem here. For example:
        - Does this happen every time or only sometimes?
        - Did this work before?
        - Any other details that might help
      placeholder: Any additional information...

  - type: checkboxes
    id: terms
    attributes:
      label: Before submitting
      description: Please confirm the following
      options:
        - label: I have searched existing issues to make sure this isn't a duplicate
          required: true
        - label: I have provided all the information requested above
          required: true